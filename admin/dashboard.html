<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maybelline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    .bg-maybelline {
      background-color: #ff2d7a !important;
    }
    .text-maybelline {
      color: #ff2d7a !important;
    }
    .border-maybelline {
      border-color: #ff2d7a !important;
    }
    .nav-link.active {
      background-color: rgba(255, 45, 122, 0.2) !important;
    }
  </style>
</head>

<body class="min-vh-100 d-flex flex-column justify-content-between bg-light">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark mt-3 rounded bg-dark border-bottom border-maybelline">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold fs-3" href="#">
          <i class="bi bi-rose text-maybelline me-2"></i>Maybelline
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="dashboard.html">
                <i class="bi bi-house-door me-2"></i>Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#users" onclick="users()">
                <i class="bi bi-people me-2"></i>Usuarios
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#products" onclick="products()">
                <i class="bi bi-bag me-2"></i>Productos
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#categorias" onclick="categorias()">
                <i class="bi bi-tags me-2"></i>Categorias
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#logout" onclick="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Salir
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row mt-5 justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-dark text-white text-center" id="cardHeader">
            <h5 class="mb-0"><i class="bi bi-stars me-2"></i>Bienvenido a Maybelline</h5>
          </div>
          <div class="card-body text-center" id="info">
            <h2 class="text-maybelline"><i class="bi bi-heart me-2"></i>Belleza que inspira</h2>
            <p class="mt-3 text-muted">
              <i class="bi bi-palette me-2"></i>Maybelline es una marca de cosméticos comprometida con la innovación.
              Creamos productos modernos y de calidad, diseñados para realzar tu belleza natural.
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col text-center">
        <p class="text-muted"><i class="bi bi-c-circle me-2"></i>Maybelline 2025</p>
      </div>
    </div>
  </div>

  <div id="viewModal"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/dashboardService.js"></script>
  <script src="../js/userService.js"></script>
  <script src="../js/productService.js"></script>
  <script src="../js/categoriasService.js"></script>
</body>
</html>
